Lint/Eval:
  Exclude:
    - 'Rakefile'

Lint/UnusedBlockArgument:
  Exclude:
    - 'lib/apiary/command/preview.rb'

Metrics/AbcSize:
  Max: 33

Metrics/BlockLength:
  Max: 200

Metrics/ClassLength:
  Max: 250 # or whatever ends up being appropriate

Metrics/PerceivedComplexity:
  Max: 12

Metrics/CyclomaticComplexity:
  Max: 9

Metrics/LineLength:
  Max: 180
  Exclude:
      - 'spec/*'
      - 'spec/apiary/*'
      - 'spec/apiary/command/*'

Metrics/MethodLength:
  Max: 33

Style/ClassAndModuleChildren:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/Documentation:
  Enabled: false

Lint/HandleExceptions:
  Enabled: false

Lint/AmbiguousBlockAssociation: #https://github.com/bbatsov/rubocop/issues/4345
  Enabled: false

Style/RegexpLiteral:
  Enabled: false
  EnforcedStyle: slashes

Style/UnneededInterpolation:
  Enabled: false

Style/MutableConstant:
  Exclude:
    - 'lib/apiary/helpers/javascript_helper.rb'
    - 'spec/apiary/command/fetch_spec.rb'

Style/FrozenStringLiteralComment:
  Enabled: false
